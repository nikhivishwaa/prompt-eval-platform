<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
</head>
<body>
    <h1>Challenges</h1>
    <ul>
        {% for challenge in challenges %}
            <li>
                <a href="{% url 'challenge:challenge_detail' challenge.id %}">{{ challenge.event_name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'challenge:all_challenge' %}">Create a new challenge</a>
</body>
</html>
